<script>	
down vote
$(document).ready(function(){
    var count = 0;
    var counting = setInterval(function(){
        if(count < 101) {
            $('.text').text(count + '%');
            count++
        } else {
            clearInterval(counting)
        }
    }, 10);
});
</script>
